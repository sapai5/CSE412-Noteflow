<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteFlow - Note Taking App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="authPage">
        <div id="loginContainer" class="auth-container">
            <h2>üìù NoteFlow Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%">Login</button>
                <div id="loginError" class="error hidden"></div>
            </form>
            <div class="auth-switch">
                Don't have an account? <a href="#" onclick="showRegister()">Register</a>
            </div>
        </div>

        <div id="registerContainer" class="auth-container hidden">
            <h2>üìù NoteFlow Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerName">Name</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%">Register</button>
                <div id="registerError" class="error hidden"></div>
            </form>
            <div class="auth-switch">
                Already have an account? <a href="#" onclick="showLogin()">Login</a>
            </div>
        </div>
    </div>

    <div id="dashboardPage" class="hidden">
        <header>
            <div class="header-content">
                <h1>üìù NoteFlow</h1>
                <div class="user-info">
                    <span>Welcome, <strong id="userName"></strong></span>
                    <button id="logoutBtn" class="btn btn-secondary">Logout</button>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="dashboard">
                <aside class="sidebar">
                    <h3>Filters</h3>
                    
                    <div class="filter-group">
                        <label for="searchInput">Search</label>
                        <input type="text" id="searchInput" placeholder="Search notes...">
                    </div>

                    <div class="filter-group">
                        <label for="statusFilter">Status</label>
                        <select id="statusFilter">
                            <option value="">All Status</option>
                            <option value="Active">Active</option>
                            <option value="Pinned">Pinned</option>
                            <option value="Archived">Archived</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="tagFilter">Tag</label>
                        <select id="tagFilter">
                            <option value="">All Tags</option>
                        </select>
                    </div>

                    <div class="stats">
                        <h3>Statistics</h3>
                        <div class="stat-item">
                            <span>Total Notes:</span>
                            <span class="stat-value" id="totalNotes">0</span>
                        </div>
                        <div class="stat-item">
                            <span>Active:</span>
                            <span class="stat-value" id="activeNotes">0</span>
                        </div>
                        <div class="stat-item">
                            <span>Pinned:</span>
                            <span class="stat-value" id="pinnedNotes">0</span>
                        </div>
                        <div class="stat-item">
                            <span>Archived:</span>
                            <span class="stat-value" id="archivedNotes">0</span>
                        </div>
                        <div class="stat-item">
                            <span>Tags:</span>
                            <span class="stat-value" id="totalTags">0</span>
                        </div>
                    </div>
                </aside>

                <main class="main-content">
                    <div class="content-header">
                        <h2>My Notes</h2>
                        <button id="newNoteBtn" class="btn btn-primary">+ New Note</button>
                    </div>
                    <div id="notesGrid" class="notes-grid"></div>
                </main>
            </div>
        </div>
    </div>

    <div id="noteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">New Note</h2>
                <button id="closeModalBtn" class="close-btn">&times;</button>
            </div>
            <form onsubmit="event.preventDefault()">
                <div class="form-group">
                    <label for="noteTitle">Title</label>
                    <input type="text" id="noteTitle" required>
                </div>
                <div class="form-group">
                    <label for="noteContent">Content</label>
                    <textarea id="noteContent"></textarea>
                </div>
                <div class="form-group">
                    <label>Tags</label>
                    <div id="tagSelector" class="tag-selector"></div>
                </div>
                <button type="button" id="saveNoteBtn" class="btn btn-primary" style="width: 100%">Save Note</button>
            </form>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
